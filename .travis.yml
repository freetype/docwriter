language: python
matrix:
  include:
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      env: TOXENV=py37
    - python: 3.8
      env: TOXENV=py38
    - os: linux
      language: python
      sudo: required
      python: 3.7
      env: TOXENV=regression

  allow_failures:
    - env: TOXENV=regression

  fast_finish: true

# command to install dependencies
before-install:
  - if [ "$TOXENV" = "regression" ]; then sudo apt-get -qq update && sudo apt-get install -y clang autoconf cmake libtool; fi

install:
  - pip install tox

# command to run tests
script:
  - tox

deploy:
  provider: pypi
  user: "docwriter-deploy"
  distributions: "sdist bdist_wheel"
  password:
    secure: ""
  on:
    tags: true
    repo: freetype/docwriter
    condition: "$TOXENV = py37"
